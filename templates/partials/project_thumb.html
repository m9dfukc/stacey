<li class="thumb">
	<div class="thumbnail col two">
		<a href="@url"><img src="@thumb"/></a>
	</div>
	<div class="summary col two">
		<p><a href="@url">@title</a></p>
		if @topic do
		<p><em>@topic</em></p>
		endif
		if @shortkeywords do
		<p><em class="background">&ndash; @shortkeywords</em></p>
		endif
	</div>
</li>
