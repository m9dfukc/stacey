get "/semesters" do
  if $children do
	foreach $children do
		<p class="category col two">
			<span>@topics</span><br/>
			<em>@title</em><br/><br/>
			if @description do
			<em><i>&ndash; @description</i></em>
			endif
		</p>
    <ul class="project-list col seven">
          if $children do
        	foreach $children do
		    	  :project_thumb
					endforeach
					endif
    </ul>
	endforeach
  endif
end
